# Massively inspired by Robert Lemke's nginx.conf file at https://gist.github.com/robertlemke/6064401
# thanks a lot for sharing!

worker_processes  1;

events {
	worker_connections  1024;
}

http {
	include       mime.types;
	default_type  application/octet-stream;

	# IMPORTANT: Disable sendfile on Windows hosts by setting this to "off"!!!
	sendfile        on;


	keepalive_timeout  65;

	root /var/www/;

	server {
		listen 192.168.42.42:80;
		server_name localhost;

		location / {
			index index.php index.html;
		}

		# -- phpmyadmin
		location /phpmyadmin {
			root /usr/share/;
			index index.php index.html index.htm;
			location ~ ^/phpmyadmin/(.+\.php)$ {
				try_files $uri =404;
				root /usr/share/;
				fastcgi_pass 127.0.0.1:9000;
				fastcgi_index index.php;
				fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
				include fastcgi_params;
			}
			location ~* ^/phpmyadmin/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
				root /usr/share/;
			}
		}
		location /phpMyAdmin {
			rewrite ^/* /phpmyadmin last;
		}
		# -- end phpmyadmin

		location ~ \.php$ {
			fastcgi_pass 127.0.0.1:9000;

			include fastcgi_params;
			fastcgi_index index.php;
			try_files $uri =404;

			fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
			fastcgi_param SCRIPT_NAME $fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}
	}

	server {
		listen 192.168.42.42:80;

		server_name ~^(?<project>.*)\.dev$;
		root /var/www/$project/Web;

		client_max_body_size 50M;

		index index.php;

		location ~ /\. {
			deny all;
			access_log off;
			log_not_found off;
		}

		try_files $uri $uri/ /index.php?$args;

		location ~ \.php$ {
			include fastcgi_params;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_index index.php;

			fastcgi_param FLOW_CONTEXT Development;
			fastcgi_param FLOW_REWRITEURLS 1;

			fastcgi_split_path_info ^(.+\.php)(.*)$;

			location ~* ^/phpmyadmin/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
				root /usr/share/;
			}
		}
		location /phpMyAdmin {
			rewrite ^/* /phpmyadmin last;
		}
		# -- end phpmyadmin

		location ~* \.(jpg|jpeg|gif|css|png|js|ico)$ {
			access_log off;
			expires epoch;
		}
	}

